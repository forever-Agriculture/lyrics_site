{% extends "base.html" %}
<!--editing-->

{% load i18n %}
{% load static from staticfiles %}

{% block meta_title %}{% trans "Update the Song" %}{% endblock meta_title %}

{% block content %}
<div class="container">
    <form action="" method="post"
        enctype="multipart/form-data" class=”form-horizontal” style="width: 35%;">
        {% csrf_token %}
        <div class="form-group">
            <label for="song_name" class="col-sm-6 control-label">{% trans "Song name" %}</label>
            <div class=”col-sm-12”>
                <input type="text" value="{{ object.song_name }}"
                    name="song_name" id="song_name" maxlength="27" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="artist" class="col-sm-2 control-label">{% trans "Artist" %}</label>
            <div class=”col-sm-10”>
                <select name="artist" id="artist" class="form-control">
                    {% for artist in artists %}
                    <option value="{{ artist.band_name }}">{{ artist }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="song_lyrics" class="col-sm-6 control-label">{% trans "Song lyrics" %}</label>
            <div class=”col-sm-10”>
                <textarea name="song_lyrics" id="song_lyrics" maxlength="15000" class="form-control" rows="20">{{ object.song_lyrics }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-12 control-label"></label>
            <div class=”col-sm-10”>
            <button type="submit" name="update_button" class="btn btn-primary">{% trans "Update" %}</button>
            <button type="submit" name="cancel_button" class="btn btn-link">{% trans "Cancel" %}</button>
        </div>
    </form>
</div>

{% endblock content %}
