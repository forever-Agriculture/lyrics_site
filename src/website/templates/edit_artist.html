{% extends "base.html" %}
<!--editing-->

{% load i18n %}
{% load static from staticfiles %}

{% block meta_title %}{% trans "Edit the Artist" %}{% endblock meta_title %}

{% block content %}
<div class="container">
    <form action="" method="post"
        enctype="multipart/form-data" class=”form-horizontal”>
        {% csrf_token %}
        <div class="form-group {% if errors.band_name %}has-error{% endif %}">
            <label for="band_name" class="col-sm-2 control-label">{% trans "Artist" %}</label>
            <div class=”col-sm-12”>
                <input type="text" value="{{ object.band_name }}"
                    name="band_name" id="band_name" maxlength="27" class="form-control" />
                <span class=”help-block”>{{ form.errors.band_name }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="photo" class="col-sm-2 control-label">{% trans "Image" %}</label>
            <div class=”col-sm-10”>
                {{ form.photo }}
                <span class=”help-block”>{{ form.errors.photo }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="song_lyrics" class="col-sm-4 control-label">{% trans "Extra notes" %}</label>
            <div class=”col-sm-10”>
                <textarea name="song_lyrics" id="song_lyrics" maxlength="500" class="form-control">{{ object.notes }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-12 control-label"></label>
            <div class=”col-sm-10”>
            <button type="submit" name="add_button" class="btn btn-primary">{% trans "Update" %}</button>
            <button type="submit" name="cancel_button" class="btn btn-link">{% trans "Cancel" %}</button>
        </div>
    </form>
</div>

{% endblock content %}
