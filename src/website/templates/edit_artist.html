{% extends "base.html" %}
<!--editing-->

{% load i18n %}
{% load static from staticfiles %}

{% block meta_title %}{% trans "Edit the Artist" %}{% endblock meta_title %}

{% block content %}
<div class="container">
    <form action="" method="post"
        enctype="multipart/form-data" class=”form-horizontal” style="width: 35%;">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_band_name" class="col-sm-2 control-label">{% trans "Artist" %}</label>
            <input type="text" value="{{ object.band_name }}"
                name="band_name" id="id_band_name" maxlength="27" class="form-control" />
        </div>
        <div class="form-group">
            <!--<div class="pictureForm">{{ form.photo }}</div>-->
            <div>
                <label for="photo-clear_id" class="col-sm-2 control-label">{% trans "Image" %}</label>
                <a href="{{ object.photo }}">{{ object.photo }}</a>
                <input type="checkbox" name="photo-clear" id="photo-clear_id">
                <label for="photo-clear_id">{% trans "Delete" %}</label>
            </div>
            <div>
                <label for="id_photo" class="col-sm-3 control-label">{% trans "Replace" %}</label>
                <input type="file" name="photo" id="id_photo">
            </div>
        </div>
        <div class="form-group">
            <label for="id_song_lyrics" class="col-sm-6 control-label">{% trans "Extra notes" %}</label>
            <textarea name="song_lyrics" id="id_song_lyrics" maxlength="500" class="form-control">{{ object.notes }}</textarea>
        </div>
        <div class="form-group">
            <label class="col-sm-12 control-label"></label>
            <button type="submit" name="update_button" class="btn btn-primary">{% trans "Update" %}</button>
            <button type="submit" name="cancel_button" class="btn btn-link">{% trans "Cancel" %}</button>
        </div>
    </form>
</div>

{% endblock content %}
