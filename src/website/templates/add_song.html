{% extends "base.html" %}

{% load i18n %}
{% load static from staticfiles %}

{% block meta_title %}{% trans "Add a Song" %}{% endblock meta_title %}

{% block content %}
<div class="container">
    <form action="" method="post"
        enctype="multipart/form-data" class=”form-horizontal”>
        {% csrf_token %}
        <div class="form-group {% if errors.song_name %}has-error{% endif %}">
            <label for="song_name" class="col-sm-2 control-label">{% trans "Song name" %}</label>
            <div class=”col-sm-12”>
                <input type="text" value="{{ request.POST.song_name }}"
                    name="song_name" id="song_name" maxlength="27" class="form-control" />
                <span class=”help-block”>{{ form.errors.song_name }}</span>
            </div>
        </div>
        <div class="form-group {% if errors.student_group %}has-error{% endif %}">
            <label for="artist" class="col-sm-2 control-label">{% trans "Artist" %}</label>
            <div class=”col-sm-10”>
                <select name="artist" id="artist" class="form-control">
                    <option value="">{% trans "Pick an artist:" %}</option>
                    {% for artist in artists %}
                        <option value="{{ artist.id }}">{{ artist }}</option>
                    {% endfor %}
                </select>
                <span class=”help-block”>{{ form.errors.artist }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="song_lyrics" class="col-sm-2 control-label">{% trans "Song lyrics" %}</label>
            <div class=”col-sm-10”>
                <textarea name="song_lyrics" id="song_lyrics" maxlength="15000" class="form-control" rows="20">{{ request.POST.notes }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-12 control-label"></label>
            <div class=”col-sm-10”>
            <button type="submit" name="add_button" class="btn btn-primary">{% trans "Add" %}</button>
            <button type="submit" name="cancel_button" class="btn btn-link">{% trans "Cancel" %}</button>
        </div>
    </form>
</div>

{% endblock content %}
