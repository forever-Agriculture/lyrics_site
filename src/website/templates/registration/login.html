{% block title %}{% trans "Log in" %}{% endblock %}

{% block content %}

<div class="container">
    <form method="post" action="" enctype="multipart/form-data" class=”form-horizontal”
              style="width: 35%;">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username" class="col-sm-3 control-label">{% trans "Username" %}</label>
            <div class=”col-sm-12”>
                <input type="text" name="username" autofocus="" maxlength="34"
                       required="" id="id_username" data-keeper-edited="yes" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="id_password" class="col-sm-3 control-label">{% trans "Password" %}</label>
            <div class=”col-sm-12”>
                <input type="password" name="password" required=""
                       id="id_password" data-keeper-edited="yes" class="form-control">
            </div>
        </div>
        <!--<input type="submit" value="{% trans 'Log in' %}" />-->
        <div class="form-group">
            <label class="col-sm-12 control-label"></label>
            <div class=”col-sm-10”>
                   <button type="submit" value="{% trans 'Log in' %}"
                class="btn btn-primary">{% trans "Log in" %}</button>
            </div>
    </form>
</div>
{% endblock %}
